[ufs_weather_model]
external_name = ufs_weather_model
externals_cfg = ufs.externals.cfg
build_dir = tests
build_cmd = compile
build_opt = NCEP64LEV=Y HYDRO=N 32BIT=Y
exec_path = tests/fv3_32bit.exe

[ufs_weather_model_ccpp_gfs_2017_gfdlmp]
external_name = ufs_weather_model
externals_cfg = ufs.externals.cfg
build_dir = tests
build_cmd = compile
build_opt = CCPP=Y STATIC=N 32BIT=Y REPRO=Y
exec_path = tests/fv3.exe
ccpp_suite = FV3_GFS_2017_gfdlmp
input_dir = ush/templates
copy_files = data_table
parse_files = input.nml.FV3 diag_table.FV3_GFS_2017_gfdlmp model_configure.FV3_GFS_2017_gfdlmp
link_files = field_table.FV3_GFS_2017_gfdlmp nems.configure

[fv3gfs_aqm]
external_name = fv3gfs_aqm
externals_cfg = aqm.externals.cfg
build_dir = NEMS
build_cmd = gmake
build_opt = -j app=coupledFV3_AQM build
exec_path = NEMS/exe/NEMS.x
input_dir = ush/templates
ccpp_suite =
copy_files = data_table
parse_files = input.nml.fv3gfs_aqm diag_table.fv3gfs_aqm model_configure.fv3gfs_aqm aqm.rc
link_files = field_table.fv3gfs_aqm nems.configure.fv3gfs_aqm

[fv3gfs_gsdchem]
external_name = fv3gfs_gsdchem
externals_cfg = aero.externals.cfg
build_dir = NEMS
build_cmd = gmake
build_opt = -j app=coupledFV3_GSDCHEM build
exec_path = NEMS/exe/NEMS.x
