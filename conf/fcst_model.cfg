[ufs_weather_model]
external_name = ufs_weather_model
externals_cfg = ufs.externals.cfg
build_dir = tests
build_cmd = compile.sh
build_opt = NCEP64LEV=Y HYDRO=N 32BIT=Y
exec_path = tests/fv3_32bit.exe

[ufs_weather_model_ccpp]
external_name = ufs_weather_model
externals_cfg = ufs.externals.cfg
build_dir = tests
build_cmd = compile.sh
build_opt = CCPP=Y STATIC=N 32BIT=Y REPRO=Y
exec_path = tests/fv3.exe

[fv3gfs_aqm]
external_name = fv3gfs_aqm
externals_cfg = aqm.externals.cfg
build_dir = NEMS
build_cmd = gmake
build_opt = -j app=coupledFV3_AQM build
exec_path = NEMS/exe/NEMS.x

[fv3gfs_gsdchem]
external_name = fv3gfs_gsdchem
externals_cfg = aero.externals.cfg
build_dir = NEMS
build_cmd = gmake
build_opt = -j app=coupledFV3_GSDCHEM build
exec_path = NEMS/exe/NEMS.x
